<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Boboface</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    
    <link href="/css/starter.css" rel="stylesheet">
    <link href="/css/offcanvas.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/base.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">boboface</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" role="navigation">
          <ul id="mytab" class="nav navbar-nav">
            <li class="{{{index}}}"><a href="/">Home</a></li>
            <li class="{{{about}}}"><a href="/about">About</a></li>
            <li class="{{{contact}}}"><a href="/contact">Contact</a></li>
            <li class="{{{wiki}}}"><a href="/wiki">wiki</a></li>
            <li class="dropdown highLevel {{{wikiManage}}}">
              <a data-toggle="dropdown" href="#" >
                wikiManage <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/wikiTreePrivilege">wikiTreePrivilege</a></li>
              </ul>
            </li>
            <li class="dropdown highLevel {{{ads}}}">
              <a data-toggle="dropdown" href="#" >
                ADS 自动化部署 <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/ads/template">配置模板</a></li>
              </ul>
            </li>
            <li class="highLevel {{{sts}}}"><a href="/sts">STS 业务树管理</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	  {{{body}}}
    <footer class="footer">
      <div class="container">
        <p class="text-muted">COPYRIGHT © 2016 boboface.com</p>
      </div>
    </footer>
    <!--messageModal 消息模态框-->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="messageModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div id="messageModal-title"></div>
          </div>
          <div class="modal-body" id="messageModal-body"></div>
          <div class="modal-footer" id="messageModal-btn"></div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--警告框-->
    <div id="alertBox"></div>
    <!--高权命令框-->
    <div class="modal fade" tabindex="-1" role="dialog" id="highLevelPrivilegeModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Welcome</h4>
          </div>
          <div class="modal-body">
            <form>
              <input type="text" id="highLevelCmdInput" class="form-control">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Enter</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/epiceditor.min.js"></script>
    <script type="text/javascript" src="/nano/nano.js"></script>
    <script src="/js/modalEvent.js"></script>
    <script>
      /*百度统计*/
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?01cf4304e634b3d3bb33007949dd8edc";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
