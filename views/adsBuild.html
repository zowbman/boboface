<link href="/css/ads.css" rel="stylesheet">
<div id="adsBuildProgress" class="progress" style="border-radius:0;display:none;">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span>发布中...</span>
  </div>
</div>
<div class="container">
	<form id="adsBuildForm">
		<input type="hidden" name="appId" value="{{{appId}}}">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a data-toggle="collapse" href="#buildParam">发布参数</a>
			</div>
			<div id="buildParam"  class="panel-collapse collapse in">
				<table class="table">
					<tr>
						<td>项目名称</td>
						<td><span id="appName"></span></td>
					</tr>
					<tr>
						<td>存储路径</td>
						<td><span id="appStoragePath"></span></td>
					</tr>
					<tr>
						<td>git分支</td>
						<td>
							<input type="text" name="appBranch" class="form-control">
							<span id="gitError" class="control-label" style="display:none;">请输入git分支</span>
						</td>
					</tr>
					<tr>
						<td>git tag</td>
						<td><input type="text" name="branchTag" class="form-control" placeholder="HEAD"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align:center;"><button type="submit" class="btn btn-default btn-primary">发布</button></td>
					</tr>
				</table>
			</div>
		</div>
	</form>
</div>
<!--发布结果Modal 消息模态框-->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="buildResultModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div>发布结果</div>
      </div>
      <div class="modal-body" id="buildResultModal-body"></div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript" src="/js/adsBuild.js"></script>
